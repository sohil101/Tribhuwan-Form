<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribhuwan</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main-heading">Form Page</h1>
            <hr>
            Name :-<br><br>
            <input type="text" name="name" placeholder="Enter your name"><br> <br>
            Mob No :-<br><br>    
            <input type="number" name="mob no" placeholder="Enter your mob no" required><br><br>

            Subjects :-<br><br>
            <select name="Subjects" required>
                <option value="">--Please select your Subjects--</option>
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
            </select><br><br>
            <fieldset>
                <legend> Language* </legend>
                <input type="radio" name="language">: C <br>
                <input type="radio" name="language">: C++<br>
                <input type="radio" name="language">: JAVA<br>
                <input type="radio" name="language">: PYTHON<br>
            </fieldset><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
